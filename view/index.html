<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="/socket.io/socket.io.js"></script>

  <title>Document</title>

  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    #submit-form {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      display: flex;
    }

    .message-input,
    .submit {
      height: 100%;
    }

    .message-input {
      font-size: 18px;
      width: 100%;
    }

    .submit {
      width: 120px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="message-wrapper">

    </div>
    <form id="submit-form">
      <input type="text" class="message-input">
      <input type="submit" value="send" class="submit">
    </form>
  </div>
  <script>
    const main = async () => {
      let userId;
      let roomId;
      const socket = io("http://localhost:3000");
      const messageWrapper = document.querySelector(".message-wrapper");

      const bindInputEvent = () => {
        const form = document.querySelector("#submit-form");
        form.addEventListener('submit', (e) => {
          const input = document.querySelector(".message-input");
          const message = input.value;
          socket.emit(userId, message);
          if (roomId) {
            console.log("emit to room: ", roomId);
            socket.emit(roomId, {
              event: 'message',
              message,
              sender: userId
            });
          }
          input.value = "";
          e.preventDefault();
        })
      }
      bindInputEvent();

      socket.on("connect", async () => {
        userId = `${socket.id}`;

        console.log(userId);

        socket.emit(userId, "connected");

        socket.on(userId, (event) => {
          const { action } = event;
          if (action == 'matched') {
            console.log("room id: " + event.roomId);
            socket.emit(userId, {
              action: 'registerRoom',
              roomId: event.roomId,
            });
            socket.on(event.roomId, (roomEvent) => {
              const {sender, message} = roomEvent;
              console.log(messageWrapper);
              const messageNode = document.createElement("div");
              messageNode.classList.add("message-item");
              messageNode.innerText = `${sender}: ${message}`;
              messageWrapper.appendChild(messageNode);
            })
            roomId = event.roomId.trim();
          }
        });
      });
    }

    main();
  </script>
</body>

</html>
